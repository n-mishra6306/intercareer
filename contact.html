<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - InterCareer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      background-color: #2c3e50;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left h1 {
      margin: 0;
      color: #00aced;
      margin-right: 20px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #00aced;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0084b4;
    }

    /* Dark mode support */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode .container {
      background-color: #1e1e1e;
    }

    body.dark-mode input,
    body.dark-mode textarea {
      background-color: #2a2a2a;
      color: #ffffff;
      border-color: #444;
    }

    body.dark-mode .navbar {
      background-color: #222;
    }

    /* System default */
    @media (prefers-color-scheme: dark) {
      body:not(.light-mode):not(.dark-mode) {
        background-color: #121212;
        color: #ffffff;
      }

      body:not(.light-mode):not(.dark-mode) .container {
        background-color: #1e1e1e;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <h1>InterCareer</h1>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" style="text-decoration: underline yellow;">Contact</a>
    </div>
  </div>

  <div class="container">
    <h2>Contact Us</h2>
    <p>Have a question, suggestion, or internship to share? Reach out to us!</p>

<form action="https://formsubmit.co/animato122@gmail.com" method="POST">
  <!-- Hidden to prevent spam -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://n-mishra6306.github.io/intercareer/thankyou.html">


  <label for="name">Your Name</label>
  <input type="text" name="name" id="name" placeholder="Enter your name" required>

  <label for="email">Your Email</label>
  <input type="email" name="email" id="email" placeholder="you@example.com" required>

  <label for="message">Your Message</label>
  <textarea name="message" id="message" rows="5" placeholder="Type your message here..." required></textarea>

  <button type="submit">Send Message</button>
</form>

  </div>

  <script>
    // Load saved theme from localStorage
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark-mode");
    } else if (savedTheme === "light") {
      document.body.classList.add("light-mode");
    }
  </script>
</body>
</html>
